{% load crispy_forms_tags %}


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#shortLinkForm">
  Shorten a link
</button>
<!-- Modal -->
<div class="modal fade" id="shortLinkForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-bookmark" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Shorten a Link</h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'shorten_link' %}" method="post" class="">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div> <!-- end form-group -->
                </form>
            </div> <!-- end modal-body -->
        </div> <!-- end modal-content -->
    </div> <!-- end modal-dialog -->
</div>
<!-- End Modal -->
